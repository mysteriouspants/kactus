name: Your New Jekyll Site
description: Blogging about stuffs
meta_description: "Your New Jekyll Site, Blogging about stuffs"

contactPage: true

markdown: kramdown
highlighter: rouge

baseurl: /
domain_name: 'http://yourblog-domain.com'

paginate: 9999 # lower this number if you desire front-page pagination
paginate_path: "/blog/page/:num/"
gems: [ jekyll-paginate ]

# Details for the RSS feed generator
url:            'http://your-blog-url.example.com'
author:         'Your Name'
authorTwitter:  'YourTwitterUsername'

permalink:       /blog/:year/:month/:title/

exclude: [ README.md, COPYING ]

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
